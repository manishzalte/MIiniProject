<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
</head>
<body>
 {%block content%}
    <br><br>
    <h2 align="center" style="color : rgb(48, 48, 231)">Twitter Clone</h2>
    <br>
      <div class = 'container'>
        <form method = 'POST'>
            {%csrf_token%} 
         
            <fieldset class="form-group">
              <legend class = "border-bottom mb-4">Signup </legend>
              {{form.as_p}}
            </fieldset>
            <div class ="form-group">
                <button class="btn btn-outline-info" type="submit">Signup</button>
                <a href="{% url 'login' %}"><p>Already have Accounts</p></a>
            </div>

        </form>
      
        </div> 
    
   {%endblock content%}    
</body>
</html>
