{% extends 'feed/base.html' %}



{%block content%}
  <div class="jumbotron">
    <h1 class="display-4">Hello {{user.username}}</h1>
    <p class="lead">This is a simple Twitter Clone.</p>
    <hr class="my-4">
    <p>Click below to Tweet</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="{% url 'tweetcreate' %}" role="button">Create</a>
  </p>
</div>
    <div class = 'container'>
    
        {% for tweet in object_list %}
            
            <br> 
            <div class="card">
                <div class="card-header">
                    <a href='#'>{{tweet.uname}}</a>
                    <p>{{tweet.datetime}}</p>
                </div>
                <div class="card-body">
                 
                  <p class="card-text"><h5>{{tweet.text}}</h5></p>
                  {%if tweet.uname == user %}
                  <a href="{% url 'tweetupdate' tweet.id %}"><button class ="btn btn-outline-info">Update</button></a>
                  

                  {%endif%}
                </div>
              </div>
               

        {%endfor %} 
     </div>        
{%endblock content%}
